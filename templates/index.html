<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroFit Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Bem-vindo ao AstroFit!</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Registrar</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <!-- Adicione mais links conforme necessÃ¡rio -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>Ranking do Desafio</h1>
    <ol>
        {% for user, activity_count in user_activity_counts %}
            <li>{{ user.username }} - {{ activity_count }} activities</li>
        {% endfor %}
    </ol>
    </main>
    <footer>
        <p>&copy; 2024 AstroFit. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
